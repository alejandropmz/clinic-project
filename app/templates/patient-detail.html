{% extends "layout.html" %} {% block body %}

<!-- sub-nav -->

<div class="row container-fluid sub-nav d-flex justify-content-between">
  <div class="col-sm-12 col-md-6">
    <i class="bx bx-user"></i>
    <div class="detail">
      <h4>Informaci칩n del paciente</h4>
    </div>
  </div>
</div>

<!-- Render information -->

<div class="detail-info-container">
  <h3>{{patient[2].title()}} {{patient[3].title()}}</h3>

  <form class="d-flex flex-column">
    <label for="id">
      <div>
        <span>Identificaci칩n</span>

        <input
          value="{{patient[2].title()}}"
          readonly
          type="text"
          name="first-names"
        />
      </div>
    </label>
    <label for="last-names">
      <div>
        <span>Apellidos</span>
        <input

          type="text"
          name="last-names"
        />
      </div>
    </label>
    <label for="birth-date">
      <div>
        <span>F. Nacimiento</span>
        <input
          value="{{patient[4].split('-')[2]}}/{{patient[4].split('-')[1]}}/{{patient[4].split('-')[0]}}"
          readonly
          type="text"
          name="birth-date"
        />
      </div>
    </label>
    <label for="contact">
      <div>
        <span>Contacto</span>
        <input value="{{patient[5]}}" type="text" name="contact" />
      </div>
    </label>
    <label for="email">
      <div>
        <span>Correo</span>
        <input value="{{patient[6]}}" readonly type="text" name="email" />
      </div>

    <label for="address">
