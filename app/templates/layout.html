<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/layout.css')}}"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Clinic</title>
  </head>
  <body>
    <!-- navbar -->
    <nav
      id="navbar-light"
      class="navbar navbar-expand-lg navbar-light bg-light"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/pacientes"
                ><i class="bx bxs-user-badge"></i><span>Pacientes</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/citas"
                ><i class="bx bx-calendar-week"></i><span>Citas</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/facturas"
                ><i class="bx bxs-calendar-week"></i><span>Facturas</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/historial"
                ><i class="bx bx-list-ul"></i><span>Historial</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active user" aria-current="page" href="#"
                ><i class="bx bxs-user-circle"></i
                ><span>username@gmail.com</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active logout" aria-current="page" href="#"
                ><i class="bx bx-log-out"></i><span>Salir</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- nav company -->
    <div class="container-fluid div-company d-flex justify-content-between">
      <div
        class="company-name-date d-flex flex-column align-items-center justify-content-center"
      >
        <h1>CLINIC PROJECT</h1>
        <strong><small>SÃ¡bado 20 de Abril del 2023</small></strong>
      </div>
      <div class="logo">
        <img
          src="../static/css/images/clinic-logo-removebg-preview.png"
          alt=""
        />
      </div>
    </div>

    {% block body %} {% endblock %}

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script src="{{url_for('static', filename='js/bundle.js')}}"></script>
  </body>
</html>
