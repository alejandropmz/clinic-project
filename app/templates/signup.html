{% extends 'login-signup.html' %} {% block login %}

<div class="d-flex flex-column align-items-center" id="signup">
  <div class="d-flex justify-content-center">
    <img
      id="signup-img"
      src="../static/css/images/clinic-logo-removebg-preview.png"
      alt=""
    />
  </div>
  <h5>Registrarse</h5>
  <form action="/registro" method="POST">
    <div>
      <label for="email">Correo</label><br />
      <input
        type="text"
        name="email"
        placeholder="Ingrese correo electrónico"
      />
    </div>
    <div>
      <label for="user">Usuario</label><br />
      <input type="text" name="user" placeholder="Ingrese usuario" />
    </div>
    <div>
      <label for="password">Contraseña</label><br />
      <input type="password" name="password" placeholder="Ingrese contraseña" />
    </div>
    <div class="d-flex justify-content-center">
      <button>Registrarse</button>
    </div>
  </form>
</div>

{% endblock %}
