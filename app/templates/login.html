<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/layout.css')}}"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body id="login-body">
    <div class="login-general-container">
      <div class="row">
        <div id="left-login" class="col-sm-12 col-md-6">
          <p>
            "Tu salud es nuestra prioridad, confía en nosotros para cuidarte y
            acompañarte en cada paso de tu camino hacia el bienestar."
          </p>
          <img
            src="../static/css/images/clinic-logo-removebg-preview.png"
            alt=""
          />
          <!-- <i class="bx bx-plus-medical"></i> -->
        </div>
        <div
          id="right-login"
          class="col-sm-12 col-md-6 d-flex flex-column justify-content-center align-items-center"
        >
          <form class="d-block" action="">
            <div>
              <label for=""> Usuario </label><br />
              <input type="text" placeholder="Usuario" />
            </div>
            <div>
              <label for=""> Contraseña </label><br />
              <input type="text" placeholder="Contraseña" />
            </div>
            <input type="checkbox" name="" id="checkbox" />
            <label for=""
              ><small id="tems-conditions">Términos y condiciones</small></label
            >
            <div id="button-div" class="d-flex justify-content-center">
              <button>Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
